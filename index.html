<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    
    <div class="section__image">
      <img src="./images/image-header-mobile.jpg" alt="Section image">
      <div class="section__image-fon"></div>
    </div>
    
    <div class="information">
      <div class="section__title">
        Get <span> insights </span> that help your business grow.
      </div>
    
      <div class="section__subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
    
      <div class="statistics">
        <div class="section__companies">
          <div class="number">10k+</div> 
          companies
        </div>
        <div class="section__templates">
          <div class="number">314</div>
          templates
        </div>
        <div class="section__queries">
          <div class="number">12M+</div> 
          queries
        </div>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <div class="about__me">
      Coded by <a href="#">Ismoil</a>.
    </div>
  </div>
</body>
</html>
